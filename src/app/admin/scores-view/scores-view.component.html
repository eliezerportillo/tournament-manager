<ng-container *ngIf="matches$ | async as matches">
    <div *ngFor="let group of matches">
        <mat-toolbar>Jornada {{ group.key }} de {{matches.length}}</mat-toolbar>

        <app-match *ngFor="let match of group.values" [match]="match" (selected)="onSelected($event)"></app-match>

    </div>
    <app-match-list [matches]="matches"></app-match-list>
</ng-container>
