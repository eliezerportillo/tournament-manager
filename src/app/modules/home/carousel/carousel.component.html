<div class="carousel-container" fxLayout="column" fxLayoutAlign="center center">
    <div class="carousel-slide" *ngFor="let image of images; let i = index" [class.active]="i === currentIndex"
        [class.logo]="for === 'logos'">
        <img [src]="image" alt="Carousel image {{i + 1}}">
    </div>
    <div class="carousel-dots" fxLayout="row" fxLayoutAlign="center center" *ngIf="shouldShowDots" [class.logos]="for === 'logos'">
        <span *ngFor="let image of images; let i = index" (click)="goToSlide(i)"
            [class.active]="i === currentIndex"></span>
    </div>
</div>
