<h2 fxLayout="row" fxLayoutAlign="space-between center">
    {{data.teamName}}
    <button mat-stroked-button>Descargar credenciales</button>
</h2>
<div fxLayout="column" fxLayoutGap="8px" *ngIf="badges$ | async as badges">
    <app-badge-item *ngFor="let b of badges" [badge]="b"></app-badge-item>
</div>
