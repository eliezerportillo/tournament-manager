<ng-container *ngIf="futSystem">
    <!-- game field -->
    <div class="lr-imso-lineups-container">
        <!-- local -->
        <div class="lrvl-tlt lrvl-tl lrvl-btrc">
            <!-- Header -->
            <div class="lr-vl-hf lrvl-btrc" aria-level="2" role="heading" tabindex="0">
                <img class="lrvl-nal lrvl-l" id="smlv_BZfMZIynGNahqtsP-IOwyAk_1" [src]="team.image" alt="">
                <!-- Team name -->
                <span class="lrvl-tvc lrvl-nal" id="lrvl_ht">{{team.name}}</span>
                <!-- lineup -->
                <span class="lrvl-tvc lrvl-f">{{builder?.formation?.name}}</span>
            </div>
            <!-- Players -->
            <div class="lr-vl-ls">
                <!-- Drawing items -->
                <div class="lrvl-fl lr-vl-tgc lr-vl-gc"></div>
                <div class="lrvl-fl lrvl-tg lr-vl-gll"></div>
                <div class="lrvl-fl lrvl-tg lr-vl-gls"></div>
                <div class="lrvl-fl lrvl-mfc lrvl-tmfc"></div>
                <!-- Players list -->
                <span>

                    <!-- Formation -->
                    <ng-container *ngFor="let players of futSystem">

                        <div class="lrvl-fr" [ngStyle]="{height: 100 / futSystem.length +'%'}">
                            <div class="lrvl-pr">
                                <ng-container *ngFor="let p of players">
                                    <span class="lrvl-pd" [ngStyle]="{width: 100 / players.length +'%'} ">
                                        <div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="8px">
                                            <button mat-mini-fab [color]="p.marked ? 'accent' : 'primary'"
                                                (click)="mark(p)">
                                                <mat-icon>add</mat-icon>
                                            </button>                                            
                                            <span>{{ p.name | shortName }}</span>
                                        </div>
                                    </span>
                                </ng-container>

                            </div>
                        </div>

                    </ng-container>
                </span>
            </div>
        </div>
    </div>
</ng-container>
