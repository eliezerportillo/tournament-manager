<div *ngIf="match && noPlay(match)">
    <ng-container>
        <div class="match-box" matRipple routerLink="lineup"
            [queryParams]="{ local: match.local, visita: match.visita }">


            <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px">

                <div fxFlex fxLayout="column" fxLayoutAlign="space-between stretch" fxLayoutGap="8px">
                    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">

                        <app-team-image [src]="match.imageUrlLocal"></app-team-image>
                        <p>{{ match.local }}</p>

                        <span class="spacer"></span>
                        <span *ngIf="match.marcadorLocal >= 0" [class.winner]="match.marcadorLocal > match.marcadorVisita">{{match.marcadorLocal}}</span>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">

                        <app-team-image [src]="match.imageUrlVisita"></app-team-image>
                        <p>{{ match.visita }}</p>

                        <span class="spacer"></span>
                        
                        <span *ngIf="match.marcadorVisita >= 0" [class.winner]="match.marcadorVisita > match.marcadorLocal">{{match.marcadorVisita}}</span>                        
                    </div>

                </div>

                <div class="vertical-divider"></div>

                <div class="match-info" fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="8px">
                    <p>{{ match.date | dateStatus }}</p>
                    <app-match-hour [match]="match"></app-match-hour>
                    <span>{{match.campo}}</span>
                </div>

            </div>
        </div>
    </ng-container>
</div>
