<div *ngIf="(matches$ | async) as matches">
    <ng-container *ngFor="let group of matches">
        <mat-toolbar>Jornada {{ group.key }} de {{matches.length}}</mat-toolbar>

        <ng-container *ngFor="let match of group.matches">

            <app-match [match]="match"></app-match>
        </ng-container>

    </ng-container>
</div>
