<ng-container *ngIf="match">

    <div *ngIf="match.hora; else noHour" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">

        <div *ngIf="unfinished; else finished" fxLayout="row" fxLayoutAlign="center center">
            <mat-icon>sports</mat-icon>
            <span>{{ match.dateTime | hour }}</span>
        </div>
    </div>
</ng-container>
<ng-template #noHour>
    <p>Hora por confirmar</p>
</ng-template>
<ng-template #finished>
    <p>Finalizado</p>
</ng-template>
