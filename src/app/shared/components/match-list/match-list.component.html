<ng-container *ngIf="matches">
    <div *ngFor="let group of matches">
        <mat-toolbar>Jornada {{ group.key }} de {{matches.length}}</mat-toolbar>

        <app-match *ngFor="let match of group.values" [match]="match"
            [attr.data-date]="match.date.toISOString()"></app-match>

    </div>
</ng-container>
