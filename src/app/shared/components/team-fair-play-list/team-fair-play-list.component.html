<table mat-table [dataSource]="teams">

    <!-- Team Name Column -->
    <ng-container [matColumnDef]="columnsType.Team">
        <th mat-header-cell *matHeaderCellDef class="team-name"> Equipo </th>
        <td mat-cell *matCellDef="let element">
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
                <app-team-image [src]="getImage(element.teamName)"></app-team-image>
                {{element.teamName}}
            </div>
        </td>
    </ng-container>

    <!-- Fair Play Points Column -->
    <ng-container [matColumnDef]="columnsType.FairPlayPoints">
        <th mat-header-cell *matHeaderCellDef> Puntos Fair Play </th>
        <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="[columnsType.Team, columnsType.FairPlayPoints]"></tr>
    <tr mat-row *matRowDef="let row; columns: [columnsType.Team, columnsType.FairPlayPoints]"></tr>
</table>
